<form class="libro-form" [formGroup]="form" (ngSubmit)="guardar()">
	<legend class="libro-form__title">
		<h3>{{leyenda}} Libro</h3>
	</legend>

	<div class="form-field">
		<label for="titulo">Título</label>
		<input type="text" name="titulo" formControlName="titulo">
	</div>

	<div class="form-field">
		<label for="autor">Autor</label>
		<input type="text" name="autor" formControlName="autor">
	</div>

	<div class="form-field">
		<label for="portada">Portada (link)</label>
		<input type="text" name="portada" formControlName="portada">
	</div>

	<div class="form-field"><label>Categorías</label></div>
	<div class="checkbox-container">
		<div class="form-field form-field__checkbox" *ngFor="let cat of categorias">
			<label [for]="cat.nombre">{{ cat.nombre }}</label>
			<input 
			type="checkbox" 
			formArrayName="categorias"
			[value]="cat.nombre" 
			[name]="cat.nombre"
			[checked]="form.controls.categorias.value.includes(cat.nombre)"
			(change)="onCategoriaChange($event)">
		</div>
	</div>

	<button type="submit">Guardar</button>
</form>
